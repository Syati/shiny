<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Shiny</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
  <!-- LESS -->
  <link rel="stylesheet/less" href="styles/shiny.less">
  <script src="lib/less-1.3.3.min.js"></script>
</head>
<body>

  <input style="display:none;" id="fileDialog" type="file" />
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <ul id="main-menu" class="nav"></ul>
    </div>
  </div>

  <div id="main-view">
    <div id="sidebar"></div>
    <div id="dragbar"></div>
    <div id="tabs">
      <div id="tabbar">
        <div class="tab">One</div>
      </div>
      <div id="editor-container">
        <div id="editor">function foo(items) {
          var i;
          for (i = 0; i &lt; items.length; i++) {
          alert("Ace Rocks " + items[i]);
        }
      }</div>
    </div>
  </div>
</div>

<!-- <script src="lib/ace/ace.js"></script> -->
<script src="lib/jquery-1.8.3.min.js"></script>
<!-- <script src="lib/encoding.js"></script> -->
<script src="lib/underscore-min.js"></script>
<script src="lib/backbone-min.js"></script>
<script src="lib/bootstrap.js"></script>

<script data-main="shiny" src="lib/require.js"></script>

<!-- Templates for Backbone View -->
<script type="text/template" id="tab-template">
<div class="tab"><%= name %></div>
</script>
<script type="text/template" id="main-menu-item">
<a class="menu-item-name dropdown-toggle" data-toggle="dropdown" href="#"><%= name %></a>
</script>
<script type="text/template" id="dropdown-menu-item">
<a class="menu-item-name"><%= name %></a>
</script>

</body>
</html>
