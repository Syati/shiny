<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
</head>

<body>
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <ul id="main-menu" class="nav"></ul>
    </div>
  </div>

  <div id="sidebar"></div>
  <div id="dragbar"></div>
  <div id="main-view">
    <div id="first-group" class="group">
      <div id="first-editor" class="editor"></div>
    </div>
  </div>
  <div id="statusbar" class="navbar navbar-fixed-bottom">
    <div class="navbar-inner">
    </div>
  </div>

  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>

  <script src="../src/lib/jquery-1.8.3.min.js"></script>
  <script src="../src/lib/underscore-min.js"></script>
  <script src="../src/lib/backbone-min.js"></script>
  <script src="../src/lib/bootstrap.js"></script>
  <script data-main="specRunner" src="../src/lib/require.js"></script>
  <!-- BEGIN: Underscore Template Definition. -->
  <script type="text/template" id="main-menu-item">
  <a class="menu-item-name dropdown-toggle" data-toggle="dropdown" href="#"><%= name %></a>
  </script>
  <script type="text/template" id="dropdown-menu-item">
  <a class="menu-item-name"><%= name %></a>
  </script>
  <script type="text/template" id="line-column">
  Line <%= line %>, Column <%= column %>
  </script>
  <!-- END: Underscore Template Definition. -->

</body>
</html>
