<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Shiny</title>
  <link rel="stylesheet" href="styles/jquery-ui-1.9.2.custom.min.css">
  <link rel="stylesheet" href="styles/shiny.css">
</head>
<body>

  <input style="display:none;" id="fileDialog" type="file" />
  <ul id="main-menu" class="main-menu"></ul>

  <div class="main-view">
    <div id="sidebar" class="sidebar"></div>
    <div id="dragbar" class="dragbar"></div>
    <div class="content">
      <div id="tabs" class="tabs">
        <ul id="tab-list">
          <li><a href="#editor-container">One</a><span class="ui-icon ui-icon-close"/></li>
        </ul>
        <div id="editor-container">
          <pre id="editor" class="editor">function foo(items) {
            var i;
            for (i = 0; i &lt; items.length; i++) {
            alert("Ace Rocks " + items[i]);
          }
        }</pre>
      </div>
    </div>
  </div>
</div>

<!-- <script src="lib/ace/ace.js"></script> -->
<script src="lib/jquery-1.8.3.min.js"></script>
<!-- <script src="lib/jquery-ui-1.9.2.custom.min.js"></script> -->
<!-- <script src="lib/encoding.js"></script> -->
<script src="lib/underscore-min.js"></script>
<script src="lib/backbone-min.js"></script>

<script data-main="shiny" src="lib/require.js"></script>

<!-- Templates for Backbone View -->
<script type="text/template" id="tab-template">
<a href="editor-container"><%= name %></a><span class="ui-icon ui-icon-close"/>
</script>
<script type="text/template" id="menuItem-template">
<%= name %>
</script>

</body>
</html>
